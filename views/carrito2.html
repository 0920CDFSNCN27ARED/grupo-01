<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <title>Carrito de compras | WINDERFUL</title>
  </head>

  <body>
    <header class="background-color-main display-flex">
      <nav class="display-flex">
        <img
          class="order-nmbr-2"
          id="logo"
          src="/images/WINEDERFULL_logo-02.jpg"
          alt="Logo"
        />
        <i id="toggle-winderful-mode" class="fas fa-toggle-off"></i>
        <ul>
          <li><a href="">Categorías |</a></li>
          <li><a href="">Historial</a></li>
        </ul>

        <ul class="order-nmbr-3">
          <li><a href="">Aprendé |</a></li>
          <li><a href="">Eventos</a></li>
        </ul>

        <div class="search-bar order-nmbr-4 background-color-secondary">
          <form action="">
            <i class="fas fa-search"></i>
            <label for="search"></label>
            <input
              class="search-bar"
              type="search"
              name="search"
              placeholder="Encontrá tu vino favorito"
            />
          </form>
        </div>
      </nav>
    </header>

    <main
      class="display-flex-left section-separation background-color-secondary"
    >
      <nav>
        <ul>
          <li><a href="/carritoDeCompras">Carrito|</a></li>
          <li><a href="/productosGuardados">Guardados|</a></li>
          <li><a href="/favoritos">Favoritos</a></li>
        </ul>
      </nav>

      <article class="display-flex">
        <img class="wine" src="/images/Vino-x-prueba.png" alt="wineProduct" />
        <p>Luigi Bosca Malbec 750</p>
        <input
          class="in-line quantitybox-shape"
          type="number"
          placeholder="1"
        />
        <p>$350</p>

        <ul class="display-flex article-options">
          <li>
            <button class="article-options" type="button">Eliminar</button>
          </li>
          <li>
            <button class="article-options" type="button">
              Guardar para despues
            </button>
          </li>
          <li>
            <button class="article-options" type="button">
              Marcar como favorito
            </button>
          </li>
          <li>
            <button class="article-options" type="button">
              Recetas recomendadas
            </button>
          </li>
        </ul>
        <div class="submit-button">
            <button  type="submit">
                Comprar
            </button>
        </div>
      </article>

        </ul>

    </main>
